<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stytile.css">
    <title>PV 2025</title>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links" >
            <li><a href="index.html">Inicio</a></li>
            <li><a href="museos.html">Museos</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section  class="contacto-section">
            <h2>Envíanos tu mensaje</h2>
            <form >
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
        
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        
                <button type="submit" onclick="enviarFormulario()">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <ul  class="nav-links" >
            <li>Teléfono: +12345678</li>
            <li>Email: ejemplo@gmail.com</li>
        </ul>
    </footer>
    <script>
        function enviarFormulario(){
            let apellido = document.getElementById("apellido").value;
            let nombre = document.getElementById("nombre").value;

            console.log("Nombre:", nombre);
            console.log("Apellido:",apellido);

            alert("nombre: "+nombre+" y apellido: "+apellido);
        }
    </script>
</body>
</html>
